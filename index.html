<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Multivariate Data Visualization</title>
      <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="font-black text-5xl  text-center bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">
      <h1>Multivariate Data Visualization</h1>
  </div>
    <div class="app">
      <h1 class="text-2xl">QUIZ</h1>
      <div class="quiz">
            <h2 id="question">Which of the following is NOT a common technique for visualizing multivariate data?</h2>
            <div id="answer-buttons" class="font-bold">
                  <button class="btn">a.Scatter plot</button>
                  <button class="btn">b.Bar chart</button>
                  <button class="btn">c.Heatmap</button>
                  <button class="btn">d.Parallel coordinates</button>
            </div>
            <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
